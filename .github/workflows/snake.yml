name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia à meia-noite (UTC)
  workflow_dispatch:       # botão "Run workflow"
  push:
    branches: ["main"]     # também roda quando fizer commit na main

permissions:
  contents: write          # necessário pra criar/atualizar o branch 'output'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake (SVG)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: felipemoulin   # atenção ao seu user (sem 'n' duplo)
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Deploy to 'output' branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
